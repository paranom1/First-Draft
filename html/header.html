<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    
</head>

<body>
    <header>
        <div class="backgroundHeader">
            <img src="../imagesForHeader/HeaderApartment.png" alt="Apartment">
        </div>
        <nav class="navbar">
            <div class="TeaserLogo"><img src="../imagesForHeader/Teaser.png"></div>
            <div class="navigation">
                <a href="#" class="login" id="loginLink">Login</a>
                <a href="#" class="signUp" id="signUpLink">Sign up</a>
                <a href="#" class="menu" id="menuLink"><img src="../imagesForHeader/MenuIcon.png" alt="Menu"></a>
            </div>
            <!-- Istrinti -->
        </nav>
        <div class="side-menu" id="sideMenu">
            <a href="#" class="close-btn" id="closeBtn">&times;</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="text">
            <div class="text1">
                <h1><span style="color: #1E3A8A;">Modern</span> <span style="color: #3B82F6;">Apartment</span> <span
                        style="color: #3B82F6;">House</span></h1>
            </div>
            <div class="text2">
                <h2>It is a long established fact that a reader will be distracted by the readable content of</h2>
                <button class="button">Read More</button>
            </div>
        </div>
        <div class="searchBar">
            <input type="text" class="category" placeholder="Search Your Categories" />
            <input type="text" class="location" placeholder="Location" />
            <div class="search">Search</div>
        </div>
    </header>
    <!-- Login Pop-Up -->
    <div class="popup" id="loginPopup">
        <div class="popup-content">
            <a href="#" class="close-popup" id="closeLogin">&times;</a>
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username or Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <!-- Sign-Up Pop-Up -->
    <div class="popup" id="signUpPopup">
        <div class="popup-content">
            <a href="#" class="close-popup" id="closeSignUp">&times;</a>
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    <script src="../javascript/script.js"></script>
</body>

</html>
